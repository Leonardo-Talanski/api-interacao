<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interação com APIs | Update com Put</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon/favicon.ico">
</head>

<body>
    <div class="box-father">
        <div class="box-header">
            <header class="page-Title-Put">
                <h1>Update com PUT</h1>
            </header>
        </div>

        <form class="box-form" action="" method="post">

            <h1>Alteração de Produtos</h1>

            <label class="label-text" for="id">ID</label>
            <input class="input-placeholder" type="text" id="id" placeholder=" digite o ID do produto">

            <label class="label-text" for="descricao">Descrição</label>
            <input class="input-placeholder" type="text" id="descricao" placeholder=" digite a descrição do produto">

            <label class="label-text" for="preco">Preço </label>
            <input class="input-placeholder" type="text" id="preco" placeholder=" digite o preço do produto">

            <div class="containerButton">
                <button class=" bt bt-Atualizar" type="button" id="btAtualizar"disabled>Atualizar</button>
                <button class="bt bt-Cancelar" type="reset" id="btCancelar" disabled>Cancelar</button>
            </div>

        </form>

        <div class="box-product">

            <h1>Lista de Produtos</h1>

            <div id="listaProdutos"></div>

        </div>

    </div>

    <script type="module" src="./assets/scripts/update-com-put.js"></script>
    <script type="module" src="./assets/scripts/estilos.js"></script>

</body>

</html>
